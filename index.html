<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculadora">
      <div class="gridNumbers">
        <div>
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="division">/</button>
        </div>
        <div>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="multiplicacion">*</button>
        </div>
        <div>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="resta">-</button>
        </div>
        <div>
          <button id="numC">C</button>
          <button id="num10">0</button>
          <button id="numComma">,</button>
          <button id="suma">+</button>
        </div>
        <button id="resultado">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
